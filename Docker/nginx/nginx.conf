user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
        worker_connections 1024;
}

http {
        ##
        # Basic Settings
        ##

        sendfile on;

        tcp_nopush on;
        tcp_nodelay on;

        keepalive_timeout 65;
        types_hash_max_size 2048;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        access_log  /var/log/nginx/access.log;

        server_tokens off;

        gzip on;

        ##
        # Upstreams
        ##

        upstream app {
                server app:4000 weight=5;
                server app:4001 weight=5;
        }

        upstream app_2 {
                server app_2:6000 weight=5;
                server app_2:6001 weight=5;
        }

        ##
        # Server
        ##

        server {
                listen 80 default_server;
                listen [::]:80 default_server ipv6only=on;

                charset utf-8;

                location / {
                        # HTTP
                        try_files $uri @proxy_to_app;
                        
                        # HTTPS redirect
                        # return 301 https://$host$request_uri;
                }

                location @proxy_to_app {
                        proxy_redirect     off;
                        proxy_set_header   Host $host;
                        proxy_set_header   X-Real-IP $remote_addr;
                        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header   X-Forwarded-Host $server_name;
                        
                        add_header X-Content-Type-Options nosniff;
                        add_header X-XSS-Protection "1; mode=block";
                        add_header X-Frame-Options SAMEORIGIN;
                        # add_header Content-Security-Policy-Report-Only "default-src 'none';style-src 'self' https://cdnjs.cloudflare.com/ https://use.fontawesome.com;font-src 'self' https://fonts.googleapis.com;script-src 'self' www.google-analytics.com ajax.googleapis.com;report-uri http://www.kurrikulam/reports/r/";

                        proxy_pass http://app;
                }

                # location /.well-known/acme-challenge/ {
                #         root /var/www/certbot;
                # }

        }

        server {
                listen 70;
                listen [::]:70 ipv6only=on;

                location test.kurrikulam.com {
                        return @proxy_to_test_app
                }

                location @proxy_to_test_app {
                        proxy_redirect     off;
                        proxy_set_header   Host $host;
                        proxy_set_header   X-Real-IP $remote_addr;
                        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header   X-Forwarded-Host $server_name;
                        
                        add_header X-Content-Type-Options nosniff;
                        add_header X-XSS-Protection "1; mode=block";
                        add_header X-Frame-Options SAMEORIGIN;
                        add_header Content-Security-Policy-Report-Only "default-src 'none';style-src 'self' https://cdnjs.cloudflare.com/ https://use.fontawesome.com;font-src 'self' https://fonts.googleapis.com;script-src 'self' www.google-analytics.com ajax.googleapis.com;report-uri http://www.kurrikulam/reports/r/";

                        proxy_pass http://app_2;
                }
        }

        ##
        # HTTPS
